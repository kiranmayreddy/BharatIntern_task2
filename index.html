<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link href="./style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
     <div>
        <div> 
        <table >
            <th id="heading">Temperature Converter</th>
        <tr>
        <td>
        <label>Celsius(&degC)</label>
        <br />
        <input type="number" id="celsius" placeholder="Enter Celsius value" />
        </td>
        </tr>
        <tr>
        <td>
        <label>Fahrenheit(&degF)</label>
        <br />
        <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit value"/>
        </td>
         </tr>
       <tr>
        <td>
        <label>Kelvin(&degK)</label>
        <br />
        <input type="number" id="kelvin" placeholder="Enter kelvin value"/>
        </td>
       </tr>
      </table>
       
    </div>
    <div>
        <img id="image"src="./temp.jpg" alt="Temperature"/>
    </div>
     </div>
     <script> 
        let celsius = document.getElementById('celsius'); 
        let fahrenheit = document.getElementById('fahrenheit'); 
        let kelvin = document.getElementById('kelvin'); 

        celsius.onkeyup = ()=> { 
            let f = (parseFloat(celsius.value) * 9) / 5 + 32; 
            fahrenheit.value = parseFloat(f.toFixed(2)); 
            let k = (parseFloat(celsius.value) + 273.15); 
            kelvin.value = parseFloat(k.toFixed(2)); 
        } 

        fahrenheit.onkeyup =()=> { 
            let c = ((parseFloat(fahrenheit.value) - 32) * 5) / 9; 
            celsius.value = parseFloat(c.toFixed(2)); 
            let k = (parseFloat(fahrenheit.value) - 32) * 5 / 9 + 273.15; 
            kelvin.value = parseFloat(k.toFixed(2)); 
        } 
        
        kelvin.onkeyup = ()=> { 
            let f = (parseFloat(kelvin.value) - 273.15) * 9 / 5 + 32; 
            fahrenheit.value = parseFloat(f.toFixed(2)); 
            let c = (parseFloat(kelvin.value) - 273.15); 
            celsius.value = parseFloat(c.toFixed(2)); 
        } 
    </script> 
    </body>
</html>
